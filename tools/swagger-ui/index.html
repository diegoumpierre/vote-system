<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Vote System - Swagger UI</title>
  <link rel="stylesheet" href="/tools/swagger-ui/node_modules/swagger-ui-dist/swagger-ui.css" />
  <style>
    body { margin: 0; padding: 0; }
    #swagger-ui { min-height: 100vh; }
  </style>
</head>
<body>
  <div id="swagger-ui"></div>
  <script src="/tools/swagger-ui/node_modules/swagger-ui-dist/swagger-ui-bundle.js"></script>
  <script src="/tools/swagger-ui/node_modules/swagger-ui-dist/swagger-ui-standalone-preset.js"></script>
  <script>
    window.onload = () => {
      window.ui = SwaggerUIBundle({
        urls: [
          { url: '/openapi/auth-service.yaml', name: 'Auth Service' },
          { url: '/openapi/vote-service.yaml', name: 'Vote Service' },
          { url: '/openapi/report-service.yaml', name: 'Report Service' },
          { url: '/openapi/election-service.yaml', name: 'Election Service' }
        ],
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
        layout: 'StandaloneLayout',
        docExpansion: 'none'
      });
    };
  </script>
</body>
</html>
